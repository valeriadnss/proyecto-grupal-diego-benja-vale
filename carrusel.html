<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
    <div class="galeriafotos">
      <h1>Galería de <span>Fotos</span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/tortuga.jpg" class="d-block w-100" alt="Tortuga marina con una bolsa plástica atorada">
        </div>
        <div class="carousel-item active">
          <img src="img/caballodemar.jpg" class="d-block w-100" alt="Caballo de mar aferrado a un hisopo">
        </div>
        <div class="carousel-item">
          <img src="img/petroleo.jpg" class="d-block w-100" alt="Ave bañada en petróleo">
        </div>
        <div class="carousel-item">
          <img src="img/basuramar.jpeg" class="d-block w-100" alt="Basura de todo tipo repartida en el mar">
        </div>
        <div class="carousel-item">
          <img src="img/neumaticos.jpg" class="d-block w-100" alt="Neumáticos sumergidos en el mar">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <p></p>
    </ul>
    <p class="text-center text-muted">Diseño Desde el Código 2022 . e[ad]</p>
  </footer>
</html>
